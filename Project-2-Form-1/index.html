<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website Landing Page - With Background Video Slider | Travel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="contact-wrap">
      <div class="contact-in">
        <h1>Contact Info</h1>
        <h2><i class="fa fa-phone"></i> Phone</h2>
        <p> 123-425-777</p>
        <h2><i class="fa fa-envelope"></i> E-mail</h2>
        <p> info@domain.com</p>
        <h2><i class="fa fa-map-marker"></i> Address</h2>
        <p>Brooklyn, NY</p>
        <ul>
          <li><a href=""><i class="fa fa-facebook"></i></a></li>
          <li><a href=""><i class="fa fa-twitter"></i></a></li>
          <li><a href=""><i class="fa fa-instagram"></i></a></li>
        </ul>
      </div>
      <div class="contact-in">
        <h1>Send A Message</h1>
        <form>
          <input type="text" placeholder="Name" class="contact-in-input">
          <input type="text" placeholder="E-mail" class="contact-in-input">
          <input type="text" placeholder="Subject" class="contact-in-input">
          <textarea type="text" placeholder="Subject" class="contact-in-textarea"></textarea>
          <input type="submit" value="Send" class="contact-in-btn">
        </form>
      </div>
      <div class="contact-in">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d233668.38703692693!2d90.27923991057244!3d23.780573258035957!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x4e16316ffc66e862!2sLalbagh%20Fort!5e0!3m2!1sen!2sbd!4v1660757884766!5m2!1sen!2sbd" width="100%" height="auto" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>
  </body>

</html>
